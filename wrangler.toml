name = "gemini-balance"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 环境变量
[vars]
ENVIRONMENT = "production"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "gemini-balance"
database_id = "2bd922de-02a4-41fc-b77d-84291da6d75e"  # 需要替换为实际的数据库ID

# KV 存储绑定 (用于缓存和速率限制)
[[kv_namespaces]]
binding = "KV"
id = "00929619d6ec40499843360f95127dec"

# 开发环境配置
[env.dev]
name = "gemini-balance-dev"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "gemini-balance-dev"
database_id = "2bd922de-02a4-41fc-b77d-84291da6d75e"

[[env.dev.kv_namespaces]]
binding = "KV"
id = "00929619d6ec40499843360f95127dec"

# 生产环境配置
[env.production]
name = "gemini-balance"

[[env.production.d1_databases]]
binding = "DB"
database_name = "gemini-balance"
database_id = "2bd922de-02a4-41fc-b77d-84291da6d75e"

[[env.production.kv_namespaces]]
binding = "KV"
id = "00929619d6ec40499843360f95127dec"
